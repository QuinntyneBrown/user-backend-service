<div class="app-edit-page">
    <app-edit-form (onSubmit)="onSubmit($event)"
                   (onCancel)="onCancel()"
                   *ngIf="(!_activatedRoute.snapshot.params['id']) || (_activatedRoute.snapshot.params['id'] && (entity$ | async)?.id)"
                   [app]="entity$ | async">
    </app-edit-form> 
</div>
