<div class="app-edit-page">
    <one-column-layout>
        <app-edit-form 
							(onSubmit)="onSubmit($event)"
							(onCancel)="onCancel()"
                         *ngIf="(!_activatedRoute.snapshot.params['id']) || (_activatedRoute.snapshot.params['id'] && (entity$ | async)?.id)"
                         [app]="entity$ | async">
		</app-edit-form>
    </one-column-layout>    
</div>
