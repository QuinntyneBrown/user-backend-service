<div class="app-list-page">
    <a [routerLink]="['/app']" href="">CREATE APP</a>
    <app-list [entities]="_store.apps$() | async"
              (onDelete)="_appActions.remove({ id: $event.value.id })"
              (onEdit)="_router.navigate(['app', $event.value.id])"
              (onUsers)="_router.navigate(['app',$event.value.id,'users'])"></app-list>  
</div>
