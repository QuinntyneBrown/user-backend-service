<div class="user-edit-page">
    <user-edit-form (onSubmit)="onSubmit($event)"
                    (onCancel)="onCancel()"
                    *ngIf="(!_activatedRoute.snapshot.params['id']) || (_activatedRoute.snapshot.params['id'] && (entity$ | async)?.id)"
                    [user]="entity$ | async">
    </user-edit-form>   
</div>
